<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Function Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Click the Button</h1>
    <button onclick="showText()">Click Me!</button>
    <div id="message"></div>

    <script>
        function showText() {
            document.getElementById('message').innerText = "Hello, this is the displayed text!";
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                    try{
                        window.flutter_inappwebview.callHandler('Android', "1. Vaibhav this is Working");
                    }
                    catch(err){
                        window.AndroidShare.postMessage("2. Vaibhav this is Working");
                        navigator.share("3. Vaibhav this is Working")
                        .then(() => {
                        })
                        .catch((e) =>
                            console.log('error',e)
                        )
                    }
                }else{
                    navigator.share("4. Vaibhav this is Working")
                    .then(() => {
                    })
                    .catch((e) =>
                        console.log('error',e)
                    )
                }


        }
    </script>
</body>
</html>
